<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My App</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
}

body{
  background:#f5f5f7;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:100%;
  max-width:390px;
  padding:20px;
}

.hidden{display:none}

/* ===== Welcome Page ===== */
.welcome{
  background:white;
  border-radius:28px;
  padding:40px 25px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.1);
}

.welcome h1{
  font-size:26px;
  font-weight:600;
}

.welcome p{
  margin-top:8px;
  color:#6e6e73;
}

.welcome button{
  margin-top:35px;
  padding:14px 26px;
  border:none;
  border-radius:16px;
  background:#0071e3;
  color:white;
  font-size:15px;
  font-weight:500;
  cursor:pointer;
}

/* ===== App Grid ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:22px;
}

.app{
  width:90px;
  height:90px;
  border-radius:22px;
  background:#ffffff;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 15px 30px rgba(0,0,0,.12);
  cursor:pointer;
  transition:.2s;
}

.app img{
  width:42px;
  height:42px;
}

.app:active{transform:scale(.94)}

/* ===== Popup Sheet ===== */
.popup{
  position:fixed;
  left:0;
  bottom:-100%;
  width:100%;
  background:rgba(255,255,255,.96);
  backdrop-filter:blur(20px);
  border-radius:28px 28px 0 0;
  padding:25px;
  transition:.35s ease;
  box-shadow:0 -20px 40px rgba(0,0,0,.15);
}

.popup.show{bottom:0}

.popup h2{
  font-size:18px;
  margin-bottom:15px;
}

.item{
  background:#f5f5f7;
  padding:14px;
  border-radius:14px;
  margin-bottom:10px;
  font-weight:500;
}

.close{
  text-align:center;
  color:#0071e3;
  font-weight:600;
  margin-top:15px;
  cursor:pointer;
}

.footer{
  position:fixed;
  bottom:15px;
  left:15px;
  font-size:13px;
  color:#6e6e73;
}
  
</style>
</head>

<body>

<div class="container">

  <!-- Welcome Screen -->
  <div class="welcome" id="welcomeScreen">
    <h1>WELCOME BRDH ðŸ’‹</h1><br>
    <p>It's me <strong>Fahim</strong></p>
    <button onclick="openHome()">Continue</button><br>
    
  </div>

  <!-- App Home -->
  <div class="hidden" id="homeScreen">
    <div class="grid">
      <div class="app" onclick="openPopup('phone')">
        <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png">
      </div>
      <div class="app" onclick="openPopup('email')">
        <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png">
      </div>
      <div class="app" onclick="openPopup('instagram')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
      </div>
      <div class="app" onclick="openPopup('tiktok')">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg">
      </div>
      <div class="app" onclick="openPopup('facebook')">
     <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg">
      </div>
      <div class="app" onclick="openPopup('gaming')">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png">
      </div>
    </div>
  </div>

</div>

<!-- Popup -->
<div class="popup" id="popup">
  <h2 id="popupTitle"></h2>
  <div id="popupContent"></div>
  <div class="close" onclick="closePopup()">Close</div>
</div>

<script>

function openHome(){

function closePopup(){

</html>
